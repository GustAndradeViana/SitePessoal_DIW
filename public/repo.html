<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Repositório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/3116615500.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark p-3">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold " href="index.html">GUSTAVO ANDRADE VIANA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll"
                aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav ms-auto navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                    <li class="nav-item">
                        <a class="nav-link ms-2 text-white hover-color fw-bold" aria-current="page" href="index.html">PERFIL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2 text-white hover-color fw-bold" aria-current="page"
                            href="index.html">REPOSITÓRIOS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2 text-white hover-color fw-bold" href="index.html">CONTEÚDO SUGERIDO</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link ms-2 text-white hover-color fw-bold" href="index.html" tabindex="-1"
                            aria-disabled="true">COLEGAS DE TRABALHO</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id = "repo-bg" class="container-fluid bg-secondary m-auto p-auto border border-dark border-5">

        <section id="repo" class="p-2">

            <div class="container">
                <div class="row justify-content-center">
                    <h2 id="repo-name" class="text-white mx-auto fs-4 fw-bold"></h2>
                    <div class="border-bottom py-1"></div>
                </div>
            </div>

            <div class="container-fluid">
                <div class="row justify-content-start my-2">
                    <div class="col-md-2">
                    </div>

                    <div class="col-md-6">
                        <h2 class="text-white m-0 fs-4 py-1 mt-4 fw-bold">Descrição</h2>
                        <p id="repo-description" class="text-white m-0 fs-5 py-2 mb-4"></p>
                        <h2 class="text-white m-0 fs-4 py-1 fw-bold">Data de Criação</h2>
                        <p id="repo-created-at" class="text-white m-0 fs-5 py-2 mb-4"></p>

                        <div class="py-3" style="display: flex;">
                            <div style="display: flex; align-items: center; margin-left: auto;">
                                <i class="fa-solid fa-star text-white my-2 fs-2 mx-2"></i>
                                <span id="repo-stars" class="text-white fs-2 me-4" style="display: block;"></span>
                                <i class="fa-solid fa-user text-white my-2 fs-2 mx-1"></i>
                                <span id="repo-watchers" class="text-white fs-2"></span>
                                <i class="fa-solid fa-code-branch text-white my-2 fs-2 mx-2"></i>
                                <span id="repo-forks" class="text-white fs-2"></span>
                            </div>
                        </div>

                        <h2 class="text-white m-0 fs-4 py-1 fw-bold">Linguagem Principal</h2>
                        <p id="repo-language" class="text-white m-0 fs-5 py-2 mb-4"></p>
                        <h2 class="text-white m-0 fs-4 py-1 fw-bold">Link de Acesso</h2>
                        <p id="repo-url" class="text-white m-0 fs-5 py-2 mb-4"></p>
                        <h2 class="text-white m-0 fs-4 py-1 fw-bold">Tópicos</h2>
                        <div id="repo-topics" class="py-3" style="display: flex;"></div>
                        <h2 class="text-white m-0 fs-4 py-1 fw-bold">Licença</h2>
                        <p id="repo-license" class="text-white m-0 fs-5 py-2 mb-4"></p>
                    </div>

                    <div class="col-md-4">
                        <div id="repo-owner" class="text-center">
                            <img id="owner-avatar" src="" alt="Owner Avatar" class="img-fluid rounded-circle"
                                style="width: 150px; height: 150px;">
                            <p id="owner-login" class="text-white fs-5 mt-2"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="">
            <div class="container">
                <div class="row justify-content-center my-5">
                    <div style="display: flex;">
                        <i class="fa-solid fa-copyright my-auto mx-1" style="color: #ffffff;"></i>
                        <text class="text-white fs-5"> 2024 . All rights reserved. Gustavo Andrade Viana.</text>
                    </div>
                </div>
            </div>
        </footer>
    </main>

    <script type = "module" src = "assets/scripts/repo.js"></script>

</body>

</html>
